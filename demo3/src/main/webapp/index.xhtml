<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Головна сторінка</title>
</h:head>
<h:body>
   <h1>Форма з валідацією</h1>
   <h:form>
      <h:outputLabel value="Введіть своє ім'я: " for="username"/>
      <h:inputText id="username" value="#{userBean.username}" required="true">
         <f:validateLength minimum="3" maximum="20"/>
      </h:inputText>
      <h:message for="username" style="color:red"/>
      <br/>
      <h:commandButton value="Відправити" action="second"/>
   </h:form>
</h:body>
</html>
